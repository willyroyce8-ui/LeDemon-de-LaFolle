<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Test three.js</title>
<style>html,body{height:100%;margin:0;background:#000} #container{width:100%;height:100%}</style>
</head>
<body>
<div id="container"></div>
<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script>
  const container = document.getElementById('container');
  const scene = new THREE.Scene();
  const renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  container.appendChild(renderer.domElement);

  const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 2000);
  camera.position.set(0, 50, 160);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // lumiÃ¨re
  scene.add(new THREE.AmbientLight(0x888888));
  const pl = new THREE.PointLight(0xfff2d6, 2);
  pl.position.set(0,0,0);
  scene.add(pl);

  // soleil simple
  const geo = new THREE.SphereGeometry(30, 32, 32);
  const mat = new THREE.MeshStandardMaterial({ color:0xffb347, emissive:0xffb347, emissiveIntensity:1.2 });
  const sun = new THREE.Mesh(geo, mat);
  scene.add(sun);

  // cube indicateur
  const cube = new THREE.Mesh(new THREE.BoxGeometry(8,8,8), new THREE.MeshNormalMaterial());
  cube.position.set(80,0,0);
  scene.add(cube);

  function animate(){
    requestAnimationFrame(animate);
    sun.rotation.y += 0.004;
    cube.rotation.y += 0.01;
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', ()=> {
    camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
  </html>
